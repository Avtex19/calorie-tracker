{%extends 'index.html'%}

{%block content%}

<div class="main-back">
	<form method="post" class="card">
        <div class="header-bar">
	  {% csrf_token %}
	  <h2>Password Reset Confirm</h2>
    </div>
 <div class="details">
	  {% for field in form %}
	    		{{ field.label_tag }}
	        	{{ field }}
	        	{% if field.errors %}
	        		<small>{{ field.errors|striptags  }}</small>
	        	{% endif %}
		{% endfor %}
 </div>


	  <div>
	    <button type="submit" class="btn btn-primary">Reset Password</button>
	  </div>
	</form>
</div>


{%endblock content%}
